<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <input type="text" placeholder="Search a fragrance..." class="search">

            <label for="filter">Filter By: </label>
            <select name="filter" class="filter">
                <option value="">All Brands</option>
            </select>

            <label for="sort">Sort By: </label>
            <select name="sort" id="" class="sort">
                <option value="">Sort By</option>
                <option value="priceLowToHigh">Price: Low to High</option>
                <option value="priceHighToLow">Price: High to Low</option>
                <option value="nameAZ">Name: A-Z</option>
            </select>
        </nav>
    </header>
    <main class="main-content">
        <section class="fragrance-list">
            <!-- Fragrance items will be dynamically inserted here -->
        </section>
    </main>

    <footer class="footer"></footer>
    <script type="module" src="logic/app.js"></script>
</body>
</html>
