<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">

        <div class="logo">
            <h1>Fragrance Searcher</h1>
        </div>

        <nav class="navbar">
            <input type="text" id="search" placeholder="Search a fragrance..." class="search">

            <div class="filter-sort-container">
                <div>
                    <label for="filter">Filter By: </label>
                    <select name="filter" id="filter" class="filter">
                        <option value="">All Brands</option>
                    </select>
                </div> 

                <div>
                    <label for="sort">Sort By: </label>
                    <select name="sort" id="sort" class="sort">
                        <option value="">Sort By</option>
                        <option value="priceLowToHigh">Price: Low to High</option>
                        <option value="priceHighToLow">Price: High to Low</option>
                        <option value="nameAZ">Name: A-Z</option>
                    </select>
                </div>
            </div>

        </nav>
    </header>
    <main class="main-content">
        <section class="fragrance-list">
            <!-- Fragrance items will be dynamically inserted here -->
        </section>
    </main>

    <footer class="footer"></footer>
    <script type="module" src="logic/app.js" defer></script>
</body>
</html>
